<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Login</title>
<link rel="shortcut icon" href="/css/img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="/css/userpage.css">
</head>
<body>
    <div class="hero1"></div>
	<div class="main">
        
    </div>
<div class="signup-form" id="login-form">
    <form action="" method="post" class="form-horizontal" id="form">
		<div class="col-xs-8 col-xs-offset-4">
			<h2>Login</h2>
		</div>		
       
		<div class="form-group">
			<label class="control-label col-xs-4">Name </label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="name" autocomplete="name" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Phone Number</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="phone" autocomplete="off" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<div class="col-xs-8 col-xs-offset-4">
			
				<button type="submit" id="btn-log" class="btn btn-primary btn-lg">Login</button>
			</div>  
		</div>		      
				      
    </form>
	
</div>
<img src="/css/img/TaeAugust07.jpg" alt="" srcset="">

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
